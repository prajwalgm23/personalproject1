<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information about the webpage -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- The title of the webpage that appears in the browser tab -->
    <title>Simple HTML Example</title>
    
    <!-- Linking a CSS stylesheet (optional, not included in this example) -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <!-- Main header of the webpage -->
    <h1>Welcome to My Website</h1>

    <!-- A paragraph explaining something -->
    <p>This is a simple webpage created using HTML. You can add more content here.</p>
    
    <!-- An image (make sure to provide a valid URL or path to the image) -->
    <img src="image.jpg" alt="A sample image" width="300">
    
    <!-- A link to another website -->
    <a href="https://www.example.com" target="_blank">Visit Example.com</a>
    
    <!-- An unordered list -->
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <!-- A button with no functionality for now -->
    <button>Click Me!</button>

    <!-- A footer for the bottom of the page -->
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
